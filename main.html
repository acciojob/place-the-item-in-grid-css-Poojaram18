
	<!DOCTYPE html>
<html>
<head>
<title>Place-the-item</title>
<style>
  
.holder {
    display: grid;
    grid-template-columns: repeat(2,200px);
    grid-template-rows: repeat(2,200px);
}

.box{
    min-width: 150px;
    border: 2px solid black;
    margin: 10px;
    padding: 10px;
}
</style>
</head>
<body>
<div class="holder">
		<div class="box bb1">b1</div>
		<div class="box bb2">b2</div>
		<div class="box bb3">b3</div>
		<div class="box bb4">b4</div>
	</div>

</body>
</html>
